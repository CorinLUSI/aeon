<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DatePicker</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/src/app.js" type="module"></script>
  </head>
  <body>
    <h1>
      Date Picker
    </h1>

    <form>
      <p>
        <input type="date" />
      </p>
      <p>
        <aeon-datepicker confirmondate>
          <input id="date" type="date" value="2020-04-06" />
        </aeon-datepicker>
      </p>
      <p>
        <aeon-datepicker usenative>
          <input
            id="date2"
            type="date"
            value="2020-04-06"
            placeholder="Start date"
          />
        </aeon-datepicker>
      </p>
      <p>
        <aeon-datepicker
          locale="es"
          defaultDate="2019-04-06"
          style="--rgb: 170, 10, 10"
        >
          <input id="date" type="date" value="2018-06-06" />
          <input id="time" type="time" value="05:19" />
        </aeon-datepicker>
      </p>
      <button>
        Go
      </button>
      <p>
        <input />
      </p>
    </form>

    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log(form.querySelector('#date').value);
      });
      form.addEventListener('change', function(event) {
        console.log('change', event);
      });
    </script>
  </body>
</html>
